<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fc2551b55.js" crossorigin="anonymous"></script>
    <title>HTML Form</title>
</head>

<body>
    <div class="container mt-3 mb-3">
        <div class="card">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div class="card-body">
                <div id="error-msg" class="alert alert-danger p-3">Some fields are missing</div>

                <form method="post" action="#">
                    <div class="row mt-4">
                        <div class="col-5 pb-3">
                            <label for="card#" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="card#" placeholder="XXXXXXXXXXXXXX">
                        </div>

                        <div class="col-3">
                            <label for="cvc#" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvc#" placeholder="0000">
                        </div>

                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <input class="form-control" id="amount" placeholder="Amount" type="number" aria-placeholder="Amount">
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>

                        <div class="col-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>

                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>

                        <div class="col-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-control custom-select" id="set">
                                <option selected disabled>Pick a state</option>
                                <option value="FB">Fray Bentos</option>
                                <option value="MV">Montevideo</option>
                                <option value="YG">Young</option>
                                <option value="MC">Mercedes</option>
                            </select>
                        </div>

                        <div class="col-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>

                        <div class="col-6">
                            <p>We accept:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-end">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Send</button>
            </div>
            <!-- Bootstrap JS (including Popper.js) -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        </div>
</body>

</html>
